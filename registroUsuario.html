        <div class="container text-center">

                <h2>Alta de Usuarios</h2>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">

                <form id="formularioUsuario">

                    <div class="mb-3 align-text-left">
                        <label class="form-label ">Nombre</label>
                        <input type="text" class="form-control" id="userName" placeholder="Nombre" required />
                    </div>
                    <div class="mb-3 align-text-left">
                        <label class="form-label ">Apellido</label>
                        <input type="text" class="form-control" id="userLastName" placeholder="Apellido" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="userMail" placeholder="mail@mail.com" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="userPhone" placeholder="261999000" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                    </div>

                    <div class="mb-3 text-center">
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
