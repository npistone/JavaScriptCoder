    <section class="login-form">
        <img src="static/images/inicioSesion.png">
        <h style="color: rgba(26, 47, 236, 0.897); margin-left: 40px;">
            <strong>Inicio de sesion </strong>
        </h>
        <form id="loginUser">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="loginMail" placeholder="mail@mail.com" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
            </div>

            <button class="btn btn-primary regular-button" type="submit" style="margin:15px;">Login</button>
        </form>
    </section>

    <footer class="d-flex flex-wrap justify-content-between align-items-center mt-5 border-top fixed-bottom">
