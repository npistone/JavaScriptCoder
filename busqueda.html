<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="Stylesheet" href="static/css/allConfig.css">

</head>

<body id="cuerpo">
    <nav id="barra" class="navbar fixed-top navbar-expand-lg navbar-light "
        style="background-color:rgba(0, 140, 255, 0.918);">
        <div class="container-fluid img-responsive">
            <a class="navbar-brand" href="#">
                <img src="static/images/icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <strong>End Point</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="stock.html">Stock</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="busqueda.html">Buscador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="busqueda.html">Presupuesto</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="titleList">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5 pt-3">
                    <h2>Buscador productos</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid ">
            <div class="row  align-items-start">
                <div class="col-sm-6 text-center">
                    <h4>Precio</h4>
                    <form id="busquedaPrecio">
                        <input id="precioMin" class="form-control" type="number" placeholder="Precio minimo" min=0
                            required>
                        <input id="precioMax" class="form-control" type="number" placeholder="Precio máximo" required>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <button type="submit" class="btn btn-success">Buscar</button>

                    </form>
                </div>

                <div class="col-sm-6 text-center">
                    <h4>Nombre</h4>
                    <form id="busquedaNombre">
                        <input id="nombreABuscar" class="form-control" type="text" placeholder="Nombre" required>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <button type="submit" class="btn btn-success">Buscar</button>

                    </form>
                </div>
            </div>

        </div>
        <div class="stock">
            <div class="container mb-5 py-0">
                <div class="row mb-5 align-items-center" id="muestra_Resultado">


                </div>
            </div>
        </div>
    </section>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-sm-6 text-center">
                <h4 class="bg-dark text-white"> Presupuesto</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-10 text-center">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Valor</th>
                            <th>Cantidad</th>
                            <th>✅</th>
                            <th>❌</th>
                        </tr>
                    </thead>
                    <tbody id="mostrarCarrito">

                    </tbody>
                </table>

            </div>

        </div>


    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center mt-5 border-top fixed-bottom">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2022 End Point ◉ </span>
        </div>

        <ul class="nav col-md-6 justify-content-center list-unstyled d-flex">
            <li> <img src="static/images/whatsapp.png">+549999999</li>
            <li> <img src="static/images/instagram.png">+549999999</li>
            <li> <img src="static/images/facebook.png">+549999999</li>
            <li> <img src="static/images/Google_Maps.png">549999999</li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/findProduct.js"></script>
</body>
